# ============================================
# Ansible Inventory File
# DevOps Lab Exam - Node-Redis-Mongo Project
# ============================================
# 
# This inventory defines the target hosts for
# Ansible configuration management
# ============================================

# ============================================
# Web/Application Servers
# ============================================
[webservers]
# EC2 instances for the Node.js application
# Replace with your actual EC2 public IP or DNS
app-server-1 ansible_host=52.221.212.142 ansible_user=ec2-user
# app-server-2 ansible_host=<second-server-ip> ansible_user=ec2-user

# ============================================
# Database Servers (if self-managed MongoDB)
# ============================================
[dbservers]
# MongoDB servers (if not using managed service)
# db-server-1 ansible_host=<db-server-ip> ansible_user=ec2-user

# ============================================
# Cache Servers (if self-managed Redis)
# ============================================
[cacheservers]
# Redis cache servers (if not using ElastiCache)
# cache-server-1 ansible_host=<cache-server-ip> ansible_user=ec2-user

# ============================================
# Load Balancers
# ============================================
[loadbalancers]
# Nginx/HAProxy load balancers
# lb-server-1 ansible_host=<lb-server-ip> ansible_user=ec2-user

# ============================================
# Monitoring Servers
# ============================================
[monitoring]
# Prometheus/Grafana servers
# monitor-1 ansible_host=<monitor-ip> ansible_user=ec2-user

# ============================================
# Local Development (for testing)
# ============================================
[local]
localhost ansible_connection=local

# ============================================
# Group Definitions
# ============================================
[all:children]
webservers
dbservers
cacheservers
loadbalancers
monitoring
local

# ============================================
# Environment-Specific Groups
# ============================================
[dev:children]
webservers
local

[staging:children]
webservers
dbservers
cacheservers

[production:children]
webservers
dbservers
cacheservers
loadbalancers
monitoring

# ============================================
# Group Variables
# ============================================
[all:vars]
ansible_python_interpreter=/usr/bin/python3
environment=dev
project_name=node-redis-mongo

[webservers:vars]
node_version=18
app_port=5000
app_user=nodejs

[dbservers:vars]
mongodb_version=6.0
mongodb_port=27017

[cacheservers:vars]
redis_version=7.0
redis_port=6379
