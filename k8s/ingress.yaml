# ============================================
# Ingress Controller Configuration
# Best Practices: TLS, Path routing, Annotations
# ============================================

---
# Development Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-redis-mongo-ingress
  namespace: dev
  labels:
    app: node-redis-mongo
    environment: development
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Enable CORS if needed
    # nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: dev.node-redis-mongo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: node-redis-mongo-app
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: node-redis-mongo-app
                port:
                  number: 80

---
# Production Ingress with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-redis-mongo-ingress
  namespace: prod
  labels:
    app: node-redis-mongo
    environment: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # Certificate manager annotation (if using cert-manager)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # Uncomment for HTTPS with TLS certificate
  # tls:
  #   - hosts:
  #       - node-redis-mongo.example.com
  #     secretName: tls-secret
  rules:
    - host: node-redis-mongo.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: node-redis-mongo-app
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: node-redis-mongo-app
                port:
                  number: 80
